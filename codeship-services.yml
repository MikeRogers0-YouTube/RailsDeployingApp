web-codeship-example-ruby:
  build: ./
  depends_on:
    - postgres
  environment:
    DATABASE_URL: postgres://todoapp@postgres/todos
  cached: true
  environment:
    RAILS_ENV: test
    RACK_ENV: test
postgres:
  image: healthcheck/postgres:alpine
  environment:
    POSTGRES_USER: todoapp
    POSTGRES_DB: todos
